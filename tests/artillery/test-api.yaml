config:
  target: http://localhost:12001/api/v2
  phases:
    #- duration: 60
    #  arrivalRate: 1
    #  rampTo: 5
    #  name: Warm up phase
    #- duration: 60
    #  arrivalRate: 5
    #  rampTo: 10
